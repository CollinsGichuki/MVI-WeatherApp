name: Build Debug APK and run Unit tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: write
  actions: read
  checks: write

jobs:
  build-tests:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew build

    - name: Lint Check
      id: lint_test
      continue-on-error: true
      run: ./gradlew lintDebug 
        
    - name: Upload Lint results
      if: always()
      uses: actions/upload-artifact@v4
      with: 
        name: lint_results
        path: app/build/reports/lint-results.xml

    - name: Run Unit tests
      id: run_tests
      continue-on-error: true
      run: ./gradlew test

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: app/build/reports/tests/testDebugUnitTest/index.html

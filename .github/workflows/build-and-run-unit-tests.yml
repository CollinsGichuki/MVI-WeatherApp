name: Build Debug APK and run Unit tests

on:
  pull_request:
    branches: [ "master" ]

permissions: write-all

jobs:
  build-tests:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew build

    - name: Lint Check
      id: lint_test
      continue-on-error: true
      run: ./gradlew lintDebug 
        
    - name: Upload Lint results
      if: always()
      uses: actions/upload-artifact@v4
      with: 
        name: lint_results
        path: app/build/reports/lint-results-debug.xml

    - name: Comment Lint Results on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const path = 'app/build/reports/lint-results-debug.xml'
          let lintResults = 'No lint results found.'
          if (fs.existsSync(path)) {
            lintResults = fs.readFileSync(path, {encoding:'utf8'});
          }
          github.rest.issues.createComment({
          owner: context.repo.owner,
          repo: context.repo.repo,
          issue_number: context.issue.number,
          body: `### Lint Results\n\n\`\`\`xml\n${lintResults}\n\`\`\``
          })

    - name: Run Unit tests
      id: run_tests
      continue-on-error: true
      run: ./gradlew test

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: app/build/reports/tests/testDebugUnitTest/index.html

name: Build Debug APK and run Unit tests

on:
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew build

    - name: Run Unit tests
      id: run_tests
      continue-on-error: true
      run: ./gradlew test

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: build/test-results

    - name: Comment on Pr with Failing Test Details
      if: fialure() && github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
        const fs = require('fs');
        const path = 'build/test-results/test/TEST-com.example.mvi_weatherapp.ExampleUnitTest.xml';
        if (fs.existsSync(path)) {
              const xmlContent = fs.readFileSync(path, 'utf8');
              commentBody = `### Failing Test Report\n\n\`\`\`\n${xmlContent}\n\`\`\``;
            }
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody
            });
